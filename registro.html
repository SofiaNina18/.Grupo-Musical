    <h2>Únete al Club de Fans de Queen</h2>
        
    <form class="formulario-registro">
        <div class="grupo-campos">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required 
                        placeholder="Tu nombre">
            </div>

            <div class="campo">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required 
                        placeholder="Tus apellidos">
            </div>
        </div>

        <div class="grupo-campos">
            <div class="campo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required 
                        placeholder="tucorreo@ejemplo.com">
            </div>

            <div class="campo">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" 
                        pattern="[0-9]{9}" placeholder="+34 123456789">
            </div>
        </div>

        <div class="grupo-campos">
            <div class="campo">
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" 
                        required>
            </div>

            <div class="campo">
                <label>Género:</label>
                <div class="opciones-radio">
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    
                    <input type="radio" id="femenino" name="genero" value="femenino">
                    <label for="femenino">Femenino</label>
                    
                    <input type="radio" id="otro" name="genero" value="otros">
                    <label for="otros">Otros</label>
                </div>
            </div>
        </div>

        <div class="campo">
            <label for="album-favorito">Álbum Favorito:</label>
            <select id="album-favorito" name="album-favorito" required>
                <option value="">Selecciona un álbum</option>
                <option value="queen">Queen (1973)</option>
                <option value="queen-ii">Queen II (1974)</option>
                <option value="sheer-heart-attack">Sheer Heart Attack (1974)</option>
                <option value="night-at-opera">A Night at the Opera (1975)</option>
                <option value="day-at-races">A Day at the Races (1976)</option>
            </select>
        </div>

        <div class="campo">
            <label for="intereses">Intereses:</label>
            <div class="opciones-checkbox">
                <input type="checkbox" id="noticias" name="intereses" value="noticias">
                <label for="noticias">Noticias y actualizaciones</label>

                <input type="checkbox" id="conciertos" name="intereses" value="conciertos">
                <label for="conciertos">Información de conciertos</label>

                <input type="checkbox" id="merchandising" name="intereses" value="merchandising">
                <label for="merchandising">Merchandising</label>
            </div>
        </div>

        <div class="campo">
            <label for="comentarios">¿Por qué te gusta Queen?</label>
            <textarea id="comentarios" name="comentarios" rows="4" 
                        placeholder="Cuéntanos por qué te gusta Queen..."></textarea>
        </div>

        <div class="campo-terminos">
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">
                Acepto los términos y condiciones y la política de privacidad
            </label>
        </div>

        <div class="botones">
            <button type="submit" class="btn-primary">Registrarse</button>
        </div>
    </form>
</body>
